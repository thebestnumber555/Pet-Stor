<!DOCTYPE HTML>
<html>
<head>
<title>Pet Store | Admin</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</head>
 <body>
    <div class="container">
    <h1> Pet Store </h1>
    <table class="table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Breed/Species</th>
        <th>Action</th>
       </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://mobimg.b-cdn.net/v3/fetch/ad/ad31593ba0eb7eb6472bd8f57f8aee97.jpeg" style="width:350px" ></td>
        <td>Giggles</td>
        <td>Tiger</td>
        <td><button class="btn btn-default btn-lg">Get</button></td> 
      </tr>
      <tr>
        <td><img src="https://picfiles.alphacoders.com/113/11312.jpg" style="width:350px"></td>
        <td>Wiggles</td>
        <td>Lizard</td>
        <td><button class="btn btn-default btn-lg">Get</button></td> 
      </tr>
      <tr>
        <td><img src="http://i.kinja-img.com/gawker-media/image/upload/s--xdMIpuHP--/190kn1zcknicbjpg.jpg" style="width:350px" ></td>
        <td>Shiggles</td>
        <td>Vulture</td>
        <td><button class="btn btn-default btn-lg">Get</button></td> 
      </tr>
    </tbody>
  </table>
  <form>
    <hr>
    <h2>Add Pet</h2>
    <div class="form-group">
      <label for="photos">Photos</label>
      <input type="text" class="form-control" id="photos">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="breed/species">Breed/species</label>
      <input type="text" class="form-control" id="breed/species">
    </div>
    <button type="submit" class="btn btn-default pull-right btn-success">Submit</button>
  </form>
</body>

</div>
</html>
